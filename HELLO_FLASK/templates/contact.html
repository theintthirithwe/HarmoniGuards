<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Data Prophets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <style>
        body {
            background: #170c65;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            border-radius: 15px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background: #fff;
            color: black;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        .form-control::placeholder {
            color: #666;
        }
        button {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            background: #0073e6;
            transform: scale(1.05);
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info a {
            color: #1e90ff;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        .contact-info a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="/">Data Prophets</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/text_detect">Text Detection</a></li>
                        <li class="nav-item"><a class="nav-link" href="/detect">Audio Detection</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/contact">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Have any questions? Send us a message!</p>

        <form id="contact-form">
            <input type="text" name="name" class="form-control mb-3" placeholder="Your Name" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Your Email" required>
            <textarea name="message" rows="4" class="form-control mb-3" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Email: <a href="mailto:support@dataprophets.com">support@dataprophets.com</a></p>
            <p>Phone: <a href="tel:+123456789">+1 234 567 89</a></p>
            <p>Follow us on <a href="#">Twitter</a> | <a href="#">LinkedIn</a></p>
        </div>
    </div>

    <script>
        document.getElementById("contact-form").onsubmit = function(event) {
            event.preventDefault();
            alert("Your message has been sent! We'll get back to you soon.");
            document.getElementById("contact-form").reset();
        };
    </script>

</body>
</html>
